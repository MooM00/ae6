<body>

<H3>Your Game:</H3>

<script>
var instring;
window.onload=function (){
    instring = document.getElementById("instring");
    instring.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) { user_input(); }
    });
};
function user_input() {
    Perl.eval("$IF->{stdin}='"+instring.value+"';");
    Perl.eval("getInput('"+instring.value+"');processInput();preInput;");
    instring.value='';
}
</script>
<pre id="output" style=" width: 600px; height: 400px; border-width: thin; border-style: solid; white-space: pre-wrap; overflow-y: auto;"></pre>

<input type=text id=instring size="100" ></input>
<input type=button id='go' onclick="user_input()" value='&#8626' />
